<div id="login" class="modal fade">
  <div class="modal-dialog">
      <div class="modal-content">
                   
          <div class="modal-body" style="border-radius: 15px!important;">
            <form class="form-horizontal" name="loginForm">
              <span class="heading">
                <img src="img/logo1.png" alt="." style="max-height: 40px !important;">
                <span style="vertical-align:bottom;">&nbsp;LOGIN</span>
                <button class="close" data-dismiss="modal" style="line-height: 0;">
                    <span style="font-size:50px;vertical-align:text-top;">&times;</span>
                </button>
              </span>

              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Username" ng-model="logininfo.u_id" required>
                  <i class="fa fa-user"></i>
              </div>
              <div class="form-group help">
                  <input type="password" class="form-control" placeholder="Password" ng-model="logininfo.u_pw" required>
                  <i class="fa fa-lock"></i>                  
              </div>
              
              <div class="form-group">
          
                  <span class="text">
                    <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">
                      <em style="color:#58666e;text-decoration: underline;">Create an account</em>
                    </a>
                  </span>
                  <!--button type="button" ng-Click="sendLoginInfo()" class="btn btn-default" data-toggle="modal"   data-dismiss="modal" data-target="#ydcheck" style="font-size:16px;color:white!important;" ng-disabled="loginForm.$invalid">Login
                  </button-->
                  <button type="button" ng-Click="sendLoginInfo()" class="btn btn-default"style="font-size:16px;color:white!important;" ng-disabled="loginForm.$invalid || loginForm.$pristine">Login
                  </button>
              </div>
            </form>                
          </div>
      </div>
  </div>
</div>
