<div class="modal-body" id="modal-body">
    <form class="form-horizontal" name="newQuestion" ng-init="initNewQuestion()">
        <span class="heading">
            <img src="img/logo1.png" alt="." style="max-height: 40px !important;">
            <span style="vertical-align:bottom;">&nbsp;{{$root.translation.NEW_OPINION_DIALOG_TITLE}}</span>
            <button type="button" class="close" data-dismiss="modal" style="line-height: 0;" ng-click="exitMsg()">
                <span style="font-size:50px;vertical-align:text-top;">&times;</span>
            </button>
        </span>

        <div class="form-group">
            <label style="float: left; margin-left: 30px;">{{$root.translation.NEW_OPINION_TYPE}}:</label>
            <br/>
            <select ng-model="question_type" ng-change="onQuestionTypeChange()" class="form-control m-b">
                <option>{{$root.translation.NEW_OPINION_TYPE1}}</option>
                <option>{{$root.translation.NEW_OPINION_TYPE2}}</option>
                <option>{{$root.translation.NEW_OPINION_TYPE3}}</option>
                <option>{{$root.translation.NEW_OPINION_TYPE4}}</option>
            </select> 
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder={{$root.translation.NEW_OPINION_TITLE}} ng-model="question_title"  required />
        </div>

        <div class="form-group">
            <textarea class="form-control" placeholder={{$root.translation.NEW_OPINION_CONTENT}} rows="40" cols="50" style="height: 240px; padding-top: 10px;"  ng-model="question_content" required></textarea>
        </div>

        <div class="form-group"> 
            <button type="button" ng-Click="sendNewQuestion()" class="btn btn-default" style="font-size:16px;color:white!important;" ng-disabled="newQuestion.$invalid || newQuestion.$pristine">{{$root.translation.RESET_USER_EMAIL_OK}}
            </button>
        </div>
    </form>
</div>
