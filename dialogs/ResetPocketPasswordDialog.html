<div class="modal-body" id="modal-body">
    <form class="form-horizontal" name="resetPocketPass">
        <span class="heading">
            <img src="img/logo1.png" alt="." style="max-height: 40px !important;">
            <span style="vertical-align:bottom;">&nbsp;{{$root.translation.RESET_POCKET_DIALOG_TITLE}}</span>
            <button type="button" class="close" data-dismiss="modal" style="line-height: 0;" ng-click="exitMsg()">
                <span style="font-size:50px;vertical-align:text-top;">&times;</span>
            </button>
        </span>

        <div class="form-group">
            <input type="password" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control" placeholder={{$root.translation.RESET_WITHDRAW_DIALOG_OLD}} ng-model="reset_pocketpass_old" required>
            <i class="fa fa-lock"></i>   
        </div>
        <div class="form-group">
            <input type="password" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control" placeholder={{$root.translation.RESET_WITHDRAW_DIALOG_PASSWORD}} ng-model="reset_pocketpass_first" required>
            <i class="fa fa-lock"></i>   
        </div>
        <div class="form-group help">
            <input type="password" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control" placeholder={{$root.translation.RESET_WITHDRAW_DIALOG_CONFIRM}} ng-model="reset_pocketpass_second" required>
            <i class="fa fa-lock"></i>
        </div>

        <div class="form-group"> 
            <button type="button" ng-Click="resetPocketPassFunc()" class="btn btn-default" style="font-size:16px;color:white!important;" ng-disabled="resetPocketPass.$invalid || resetPocketPass.$pristine">{{$root.translation.RESET_WITHDRAW_DIALOG_OK}}
            </button>
        </div>
    </form>
</div>
