<div class="modal-body">
    <button class="close" data-dismiss="modal" ng-click="cancelLoginVerify()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-title">
    <h2 class="text-center">{{$root.translation.LOGIN_VERIFY_DIALOG_TITLE}}</h2>
</div>
<div class="modal-body" style="padding-left:40px;padding-right:40px;">
    <div class="form-group">
        <label for="" style="font-size:16px;font-weight: bold;">{{$root.translation.LOGIN_VERIFY_DIALOG_CONTENT1}} {{$root.userInfo.user_email}}{{$root.translation.LOGIN_VERIFY_DIALOG_CONTENT2}}</label>                       
    </div>

    <form class="form-group" name="loginVerifyForm">
      <div class="form-group">
       <button class="btn btn-default col-sm-3" onclick="return false;">{{$root.translation.LOGIN_VERIFY_DIALOG_RESEND}}</button>
       <div class="col-sm-9" style="padding-left:0px;padding-right:0px;margin-bottom:20px;">
       <input class="form-control" type="password" placeholder="" ng-model="loginVerify.code">
       </div>
      </div>
      <div class="text-right">
        <button type="button" ng-Click="sendLoginVerificationCode()" class="btn btn-primary btn-lg" ng-disabled="loginVerifyForm.$invalid || loginVerifyForm.$pristine">{{$root.translation.LOGIN_VERIFY_DIALOG_OK}}</button>
        <button class="btn btn-default btn-lg" ng-click="cancelLoginVerify()">{{$root.translation.LOGIN_VERIFY_DIALOG_CANCEL}}</button>
      </div>
    </form>

</div>
