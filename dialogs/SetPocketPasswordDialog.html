<div class="modal-body" id="modal-body">
    <form class="form-horizontal" name="setPocketPass">
        <span class="heading">
            <img src="img/logo1.png" alt="." style="max-height: 40px !important;">
            <span style="vertical-align:bottom;">&nbsp;{{$root.translation.SET_POCKET_DIALOG_TITLE}}</span>
            <button type="button" class="close" data-dismiss="modal" style="line-height: 0;" ng-click="exitMsg()">
                <span style="font-size:50px;vertical-align:text-top;">&times;</span>
            </button>
        </span>

        <div class="form-group">
            <input type="password" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control" placeholder={{$root.translation.SET_WITHDRAW_DIALOG_PASSWORD}} ng-model="pocketpass.first" required>
            <i class="fa fa-lock"></i>   
        </div>
        <div class="form-group help">
            <input type="password" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control" placeholder={{$root.translation.SET_WITHDRAW_DIALOG_CONFIRM}} ng-model="pocketpass.second" ng-keyup="$event.keyCode == 13 && setPocketPassFunc()" required>
            <i class="fa fa-lock"></i>                  
        </div>

        <div class="form-group">
            <label style="float: left; margin-top: 25px;">{{$root.translation.POCKET_SET_PASS_CONTENT1}}</label>
            <button type="button" ng-Click="setPocketPassFunc()" class="btn btn-default" style="font-size:16px;color:white!important;" ng-disabled="setPocketPass.$invalid || setPocketPass.$pristine">{{$root.translation.PASS_WITHDRAW_DIALOG_OK}}
            </button>
            <label style="float: left; text-align: left;">{{$root.translation.POCKET_SET_PASS_CONTENT2}}</label>
        </div>
    </form>
</div>
