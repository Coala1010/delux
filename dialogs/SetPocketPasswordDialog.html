<div class="modal-body" id="modal-body">
    <form class="form-horizontal" name="setPocketPass">
        <span class="heading">
            <img src="img/logo1.png" alt="." style="max-height: 40px !important;">
            <span style="vertical-align:bottom;">&nbsp;{{$root.translation.SET_POCKET_DIALOG_TITLE}}</span>
            <button type="button" class="close" data-dismiss="modal" style="line-height: 0;" ng-click="exitMsg()">
                <span style="font-size:50px;vertical-align:text-top;">&times;</span>
            </button>
        </span>

        <div class="form-group">
            <input type="password" class="form-control" placeholder={{$root.translation.SET_WITHDRAW_DIALOG_PASSWORD}} ng-model="pocketpass.first" required>
            <i class="fa fa-lock"></i>   
        </div>
        <div class="form-group help">
            <input type="password" class="form-control" placeholder={{$root.translation.SET_WITHDRAW_DIALOG_CONFIRM}} ng-model="pocketpass.second" required>
            <i class="fa fa-lock"></i>                  
        </div>

        <div class="form-group"> 
            <!--button type="button" ng-Click="sendLoginInfo()" class="btn btn-default" data-toggle="modal"   data-dismiss="modal" data-target="#ydcheck" style="font-size:16px;color:white!important;" ng-disabled="loginForm.$invalid">Login
            </button-->
            <button type="button" ng-Click="setPocketPassFunc()" class="btn btn-default" style="font-size:16px;color:white!important;" ng-disabled="setPocketPass.$invalid || setPocketPass.$pristine">{{$root.translation.SET_WITHDRAW_DIALOG_OK}}
            </button>
        </div>
    </form>
</div>
