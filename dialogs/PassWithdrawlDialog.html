<div class="modal-body" id="modal-body">
    <form class="form-horizontal" name="setPass">
        <span class="heading">
            <img src="img/logo1.png" alt="." style="max-height: 40px !important;">
            <span style="vertical-align:bottom;">&nbsp;{{$root.translation.PASS_WITHDRAW_DIALOG_TITLE}}</span>
            <button type="button" class="close" style="line-height: 0;" ng-click="exitMsg()">
                <span style="font-size:50px;vertical-align:text-top;">&times;</span>
            </button>
        </span>

        <div class="form-group help">
            <input type="password" class="form-control" placeholder={{$root.translation.PASS_WITHDRAW_DIALOG_PASSWORD}} ng-model="withdrawl_pass" required>
            <i class="fa fa-lock"></i>                  
        </div>

        <div class="form-group"> 
            <button type="button" ng-Click="loginWithdrawPass()" class="btn btn-default" style="font-size:16px;color:white!important;" ng-disabled="setPass.$invalid || setPass.$pristine">{{$root.translation.PASS_WITHDRAW_DIALOG_OK}}
            </button>
            <button type="button" ng-Click="resetWithdrawlPassword()" class="btn btn-default" style="font-size:16px;color:white!important; float:left;">{{$root.translation.PASS_WITHDRAW_DIALOG_RESET}}
            </button>
        </div>
    </form>
</div>
