<div class="modal-body" id="modal-body">
    <form class="form-horizontal" name="setPass" ng-submit="setWithdrawlPass()">
        <span class="heading">
            <img src="img/logo1.png" alt="." style="max-height: 40px !important;">
            <span type="button" style="vertical-align:bottom;">&nbsp;{{$root.translation.SET_WITHDRAW_DIALOG_TITLE}}</span>
            <button class="close" data-dismiss="modal" style="line-height: 0;" ng-click="exitMsg()">
                <span style="font-size:50px;vertical-align:text-top;">&times;</span>
            </button>
        </span>

        <div class="form-group">
            <input type="password" class="form-control" placeholder={{$root.translation.SET_WITHDRAW_DIALOG_PASSWORD}} ng-model="pass.first" required>
            <i class="fa fa-lock"></i>   
        </div>
        <div class="form-group help">
            <input type="password" class="form-control" placeholder={{$root.translation.SET_WITHDRAW_DIALOG_CONFIRM}} ng-model="pass.second" required>
            <i class="fa fa-lock"></i>                  
        </div>

        <div class="form-group"> 
            <button type="submit" class="btn btn-default" style="font-size:16px;color:white!important;" ng-disabled="setPass.$invalid || setPass.$pristine">{{$root.translation.SET_WITHDRAW_DIALOG_OK}}
            </button>
        </div>
    </form>
</div>
